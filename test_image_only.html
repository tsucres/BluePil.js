<!DOCTYPE html>
<html>
<head>
	<title>BluePil.js - Image only</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
	<link rel="stylesheet" href="../dist/css/bluepil.css">
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>
	<noscript>There is no point in watching the demo of a javascript library with disabled javascript. What are you doing?</noscript>
	<section class="container">
		<small><a href="index.html"> << Back to the demo</a></small>
		<h3 class="row">Img only</h3>
		<p>
			Just tests the img-only version of bluepil. If the image bellow is progressively loading and there's no error in the js console, then it's good sign...
		</p>
		<div class="row aspectRatioPlaceholder">
			<div class="aspectRatioPlaceholder-fill"></div>
			  <div class="progressiveMedia full-absolute" data-width="5816" data-height="3272">
			    <img class="progressiveMedia-thumbnail hidden" src="img/im1/im1_25x15.jpg" alt="" />
			    
			    <img class="progressiveMedia-image full-absolute hidden" data-src="img/im1/im1.jpg" alt="" />
			    <canvas class="progressiveMedia-canvas full-absolute"></canvas>
  			</div>
		</div>
		<p><small>Original image: <a target="blank" href="https://static.pexels.com/photos/639086/pexels-photo-639086.jpeg">here</a></small><p>
	</section>
	<script type="text/javascript" src="../dist/js/bluepil-img.min.js"></script>
	<script type="text/javascript">
    	;(function() {
	        PIL.initAllImages();
			PIL.loadAllImages();
    	})();
    	
    </script>
</body>

</html>
